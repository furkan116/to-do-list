<!DOCTYPE html>
<html>
<head>
	<title>To-Do</title>

	<meta charset="utf-8">
	<meta name="description" content="facebook.com">
	<meta name="keywords" content="Sosyal Medya">
	<meta name="author" content="Furkan Yıldırım">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section id="page">
		<div class="container">
			<div id="main">
				<div class="left-side">
					<h2>To-Do List</h2>
					<hr>
					<div class="to-do-list">

					</div>
				</div>
				<div class="right-side">
					<div>
						<h2>Add New To-Do</h2>
						<hr>
						<div class="to-do-list-add">
							<form>
								<input class="to-do-list-add-todo" type="text" name="todo" id="addtodo" required="" placeholder="Add New To-Do">
								<input class="to-do-list-add-todo-date" type="date" name="todo-date" id="addtodo-date">
								<button type="submit"><i class="fas fa-check"></i></button>
							</form>
						</div>
					</div>
					<hr>
					<div>
						<h2>Search To-Do</h2>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://kit.fontawesome.com/09a9ad6644.js" crossorigin="anonymous"></script>
</body>
</html>
